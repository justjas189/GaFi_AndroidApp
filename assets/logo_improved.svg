<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer gradient circle -->
  <defs>
    <radialGradient id="outerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="innerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <circle cx="100" cy="100" r="90" fill="rgba(0,0,0,0.1)" transform="translate(0,2)"/>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#outerGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="100" cy="100" r="70" fill="url(#innerGradient)"/>
  
  <!-- Money/Chart symbol - enhanced design -->
  <!-- Dollar sign background -->
  <circle cx="100" cy="85" r="25" fill="rgba(255,140,0,0.1)"/>
  
  <!-- Dollar sign -->
  <path d="M100 65 L100 105" stroke="url(#chartGradient)" stroke-width="6" stroke-linecap="round"/>
  <path d="M88 72 Q88 68 92 68 L108 68 Q112 68 112 72 Q112 76 108 76 L96 76" 
        stroke="url(#chartGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M104 94 Q104 98 100 98 L84 98 Q80 98 80 94 Q80 90 84 90 L96 90" 
        stroke="url(#chartGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Chart bars representing financial tracking -->
  <rect x="75" y="115" width="8" height="20" fill="url(#chartGradient)" rx="4"/>
  <rect x="87" y="110" width="8" height="25" fill="url(#chartGradient)" rx="4"/>
  <rect x="99" y="105" width="8" height="30" fill="url(#chartGradient)" rx="4"/>
  <rect x="111" y="108" width="8" height="27" fill="url(#chartGradient)" rx="4"/>
  <rect x="123" y="112" width="8" height="23" fill="url(#chartGradient)" rx="4"/>
  
  <!-- Trend line -->
  <path d="M75 125 Q90 115 105 110 Q115 108 130 115" 
        stroke="#FFD700" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Small accent dots -->
  <circle cx="85" cy="55" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="115" cy="60" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="75" cy="145" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="125" cy="150" r="2" fill="#FFD700" opacity="0.6"/>
</svg>
